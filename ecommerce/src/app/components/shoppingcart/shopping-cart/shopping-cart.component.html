<div class="min-width" (click)="$event.stopPropagation()">
   <div *ngFor="let product of shoppingcart | async">
      <app-shopping-cart-product [item]="product"></app-shopping-cart-product>
   </div>

   <div *ngIf="(shoppingcart | async)?.length < 1" class="cart-item">
      <div class="p-2 d-flex justify-content-center align-items-center">
         <div class="d-flex align-items-center">Din kundvagn är tom.</div>
      </div>
      <div class="dropdown-divider"></div>
   </div>

   <div class="p-2 d-flex justify-content-between align-items-center">
      <div>
         <div class="total-price ml-2">
            Totalt: <span class="ml-1">{{ totalAmount }} SEK</span>
         </div>
         <small class="text-muted ml-2">inkl. moms</small>
      </div>

      <button *ngIf="(shoppingcart | async)?.length < 1; else checkOut" class="btn btn-indigo">Gå till Kassan</button>
      <ng-template #checkOut>
         <a routerLink="/checkout">
            <button class="btn btn-indigo">Gå till Kassan</button>
         </a>
      </ng-template>
   </div>
</div>
