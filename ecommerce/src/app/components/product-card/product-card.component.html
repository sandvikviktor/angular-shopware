<div class="mb-4">
  <div class="card card-ecommerce">
    <div class="view overlay">
      <img [src]="product.image" class="img-fluid" alt="Card image cap">
      <a [routerLink]="'/products/' + product._id">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <div class="card-body">
      <h5 class="card-title mb-1"><strong><a [routerLink]="'/products/' + product._id"
            class="dark-grey-text">{{product.name}}</a></strong></h5>
      <p class="card-text">{{product.shortDescription}}</p>
      <div class="card-footer pb-0 bg-white">
        <div class="row mb-0">
          <span class="float-left mt-2"><strong>{{product.price}} SEK</strong></span>
          <span class="float-right ml-auto">
            <a [routerLink]="'/products/' + product._id" type="button" class="btn btn-sm btn-indigo"
              data-toggle="tooltip" data-placement="top">Visa Produkt</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
